<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What use of Smart Wait?</title>
    </head>
    <body>
        <div class="container">
            <div id="fizzbuzz"></div>

        </div>
        <script>
            function appendFbText(fb, text, color) {
                // add a child element to the fz element
                let span = document.createElement("span");
                span.textContent = text;
                span.style.fontSize = "2em"
                span.style.backgroundColor = color;
                fb.appendChild(span);
            }
            function say(counter) {
                let fb = document.querySelector("#fizzbuzz");
                // if the fz element contains a child element, then remove it
                if (fb.firstChild) {
                    fb.removeChild(fb.firstChild);
                }
                if (counter % 3 === 0 && counter % 5 === 0) {
                    appendFbText(fb, "FizzBuzz", "lime");
                } else if (counter % 5 === 0) {
                    appendFbText(fb, "Buzz", "aqua");
                } else if (counter % 3 === 0) {
                    appendFbText(fb, "Fizz", "yellow");
                } else {
                    appendFbText(fb, counter, "white");
                }
            }
            let counter = 0;
            let timer = window.setInterval(
                function () {
                    counter++;
                    say(counter)
                    if (counter === 15) {
                        // insert a button element after the fz element
                        let btn = document.createElement("button");
                        btn.id = "btn";
                        btn.textContent = "Stop";
                        document.querySelector(".container").appendChild(btn);
                        btn.onclick = function () {
                            console.log("Stop button clicked");
                            window.clearInterval(timer);
                        };
                    }
                }, 1000
            );
        </script>
    </body>
</html>
