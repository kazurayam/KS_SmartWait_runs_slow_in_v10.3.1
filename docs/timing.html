<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer Example</title>
    </head>
    <body>
        <div class="container">
            <input id="btn" type="button" value="STOP TIMER" />
            <div id="clock"></div>
            <div id="fizzbuzz"></div>
        </div>
        <script>
            function appendFbText(fb, text, color) {
                // add a child element to the fz element
                let span = document.createElement("span");
                span.textContent = text;
                span.style.fontSize = "2em"
                span.style.backgroundColor = color;
                fb.appendChild(span);
            }
            function say(seconds) {
                let fb = document.querySelector("#fizzbuzz");
                // if the fz element contains a child element, then remove it
                if (fb.firstChild) {
                    fb.removeChild(fb.firstChild);
                }
                if (seconds % 9 === 0 && seconds % 5 === 0) {
                    appendFbText(fb, "FizzFizzBuzz", "magenta");
                } else if (seconds % 3 === 0 && seconds % 5 === 0) {
                    appendFbText(fb, "FizzBuzz", "lime");
                } else if (seconds % 5 === 0) {
                    appendFbText(fb, "Buzz", "aqua");
                } else if (seconds % 3 === 0) {
                    appendFbText(fb, "Fizz", "yellow");
                } else {
                    appendFbText(fb, seconds, "white");
                }
            }
            let clock = document.querySelector("#clock");
            let timer = window.setInterval(
                function () {
                    let currentTime = new Date();
                    clock.textContent = currentTime.toLocaleTimeString();
                    say(currentTime.getSeconds())
                }, 1000
            );
            document.querySelector("#btn").onclick = function () {
                window.clearInterval(timer);
            };
        </script>
    </body>
</html>
